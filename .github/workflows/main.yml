name: Android WAF Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_arm64:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Install Android SDK
      uses: android-actions/setup-android@v3
      with:
        packages: |
          build-tools;30.0.3
          platforms;android-30
    
    - name: Configure and build with WAF (ARM64)
      run: |
        ./waf configure --android=aarch64,clang,30 -T release
        ./waf build

    - name: Upload build directory as an artifact
      uses: actions/upload-artifact@v4
      with:
        name: revc-android-arm64-build
        path: build
